<script>
    var mark=parseInt(prompt("Insert yout mark: "));
    if (mark>=90){
        alert("A");
    }else if(mark>=75 && mark<90){
        alert("B");
    }else if(mark<75 && mark>=60){
        alert("C");
    }else if(mark<60 && mark>=50){
        alert("D");
    }else{
        alert("F");
    }
</script>
