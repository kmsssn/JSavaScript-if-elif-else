<script>
    var input=prompt("Choose your branch: \n\n 1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport: ");
    if (input==1){
        var choice=prompt("1 - Math, 2 - Physics: ");
        if (choice==1){
            alert("You are Financier");
        }else if(choice==2){
            alert("You are Engineer");
        }
    }
    if (input==2){
        var choice=prompt("1 - History, 2 - Foreign Languages: ");
        if (choice==1){
            alert("You are Historic or Diplomat");
        }else if(choice==2){
            alert("You are Translator");
        }
    }
    if (input==3){
        var choice=prompt("1 - Drawing, 2 - Singing: ");
        if (choice==1){
            alert("You are Painter or Architect");
        }else if(choice==2){
            alert("You are Singer or Tamada");
        }
    }
    if (input==4){
        var choice=prompt("1 - Team, 2 - Individual: ");
        if (choice==1){
            alert("You are Footballer or Basketball player");
        }else if(choice==2){
            alert("You are Boxer or Tennis player");
        }
    }
</script>
