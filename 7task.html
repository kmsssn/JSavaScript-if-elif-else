<script>
    var input=prompt("Insert speed and distance: ");
    var array=input.split(" ");
    var speed=parseFloat(array[0]);
    var distance=parseFloat(array[1]);
    if ((distance/speed)+15.75<=18){
        alert("YES, YOU CAN REACH");
    }else{
        alert("NO, YOU CAN NOT REACH");
    }
</script>
