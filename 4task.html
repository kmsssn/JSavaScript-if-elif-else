<script>
    var input = prompt("Insert 3 nums: ");
    var array = input.split(" ");
    var first=parseInt(array[0]);
    var second=parseInt(array[1]);
    var third=parseInt(array[2]);
    alert("a+b+c="+(first+second+third)+"\n"+"a-b-c="+(first-second-third)+"\n"+"a*b*c="+(first*second*third));
</script>
